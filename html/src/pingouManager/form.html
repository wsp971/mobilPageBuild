<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form元素</title>
    <link rel="stylesheet" href="../../../css/pingouManager/form.css">
    <style>
        .container{
            margin: 40px auto;
            width: 500px;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" placeholder="请输入姓名">

    <div class="radio checked"><input type="radio" name="test"><span class="text">选中</span></div>
    <div class="radio disable"><input type="radio" name="test"><span class="text">不可用</span></div>
    <div class="radio checked disable"><input type="radio" name="test"><span class="text">选中不可用</span></div>
    <div class="checkbox"><input type="checkbox"><span class="text">haha</span></div>
    <div class="checkbox checked"><input type="checkbox"><span class="text">中文ad司法局阿康</span></div>
    <div class="checkbox checked"><input type="checkbox"><span class="text">haha</span></div>
    <div class="checkbox "><input type="checkbox"><span class="text">中文</span></div>
    <div class="checkbox"><input type="checkbox"></div>
    <div class="radio"><input type="radio"></div>
</div>

</body>
</html>
