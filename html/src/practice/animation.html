<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="wrapper">
        <p class="doc">本篇主要用来实现一些css3 的动画及过渡效果</p>
        <p class="doc">左右摇晃的div</p>
        <div class="yaohuang"></div>

        <p class="doc"> loading 加载效果</p>

        <div class="loading1">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>

        <div class="loading2"></div>
        <div class="loading2 ease"></div>
        <div class="loading2 ease-in-out"></div>

        <div class="loading3"></div>

        <p class="doc">类似滑动的蒙层</p>
        <div class="appcontainer2">
            <div class="header">
                <span class="menu">点我出来</span>
            </div>
            <div class="app-menu">

            </div>
        </div>
    </div>

    <!--<div class="appcontainer">-->
        <!--<div class="header">-->
            <!--<span class="menu">点我出来</span>-->
        <!--</div>-->
        <!--<div class="app-menu"></div>-->
    <!--</div>-->
    <script>
        var menu = document.querySelector(".menu");
        var menus = document.querySelector(".app-menu");
        menu.addEventListener("click",function(){
            menus.classList.add("show");
        },false);
        document.addEventListener("click",function(e){
            if(e.target.classList.contains("menu")){return;}
            menus.classList.remove("show");
            
        },false);
    </script>
</body>
</html>
